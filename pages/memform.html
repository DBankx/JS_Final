<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="../css/form.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="../js/member.js"></script>
</head>
<body>
  <form action="resresponse.html" method="get"
  name="membership_form" id="membership_form">
<div class="wrapper">
    <div class="title">
      Membership Form
    </div>
    <div class="form">
       <div class="inputfield">
          <label>First Name</label>
          <input type="text" class="input" id="name">
          <span>*</span><br>
       </div>  
        <div class="inputfield">
          <label>Last Name</label>
          <input type="text" class="input" id="lname">
          <span>*</span><br>
       </div>  
        <div class="inputfield">
          <label>Gender</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
       </div> 
        <div class="inputfield">
          <label>Email Address</label>
          <input type="text" class="input" id="email">
          <span>*</span><br>
       </div> 
      <div class="inputfield">
          <label>Phone Number</label>
          <input type="text" class="input" id="phone">
          <span>*</span><br>
       </div> 
      <div class="inputfield">
          <label>Address</label>
          <textarea class="textarea" id="address"></textarea>
          <!-- <span>*</span><br> -->
       </div> 
      <div class="inputfield">
          <label>Postal Code</label>
          <input type="text" class="input" id="zip_code">
          <span>*</span><br>
       </div> 
       <div class="inputfield">
        <label>Choose Membership</label>
        <div class="custom_select">
          <select>
            <option value="">Choose</option>
            <option value="male">Platinum</option>
            <option value="female">Gold</option>
            <option value="female">Silver</option>
          </select>
        </div>
     </div> 
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox" id="terms" value="yes">
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div> 
      <div class="inputfield">
        <input type="submit" value="Join Now" class="btn">
      </div>
    </div>
</div>	
</form>

	
</body>
</html>
